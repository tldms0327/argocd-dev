---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-server
  namespace: argocd
  annotations:
    recipients.argocd-notifications.argoproj.io: slack:noti-argocd-addon
    # 구버전
    on-sync-succeeded.recipients.argocd-notifications.argoproj.io: slack:noti-argocd-addon
    # 현재버전
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocd-addon

spec:
  project: apps
  source:
    path: test-server
    repoURL: https://github.com/tldms0327/argocd-dev
    targetRevision: main
  destination:
    name: in-cluster
    namespace: test-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
