---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-server
  namespace: argocd
  annotations:
    recipients.argocd-notifications.argoproj.io: slack:noti-argocd-addon
spec:
  project: apps
  source:
    path: test-server
    repoURL: https://github.com/tldms0327/argocd-dev
